<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./leads_page_1.css" />
  <link rel="stylesheet" href="./leads_page_1_upload_modal.css" />
</head>

<body>
  <div class="leads-data-1">
    <div class="main-menu">
      <div class="image-12-wrapper">
        <img class="image-12-icon" loading="lazy" alt="" src="./public/image-12@2x_copy.png" />
      </div>
      <div class="main-menu-inner">
        <div class="material-symbols-lighthome-ou-parent">
          <img class="material-symbols-lighthome-ou-icon" loading="lazy" alt=""
            src="./public/materialsymbolslighthomeoutline.svg" />

          <div class="frame-child"></div>
        </div>
      </div>
      <div class="main-menu-child">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="grommet-iconsprojects-parent">
              <img class="grommet-iconsprojects" loading="lazy" alt="" src="./public/grommeticonsprojects.svg" />

              <div class="frame-item"></div>
            </div>
          </div>
          <div class="ellipse-parent">
            <div class="frame-inner"></div>
            <img class="bxsdata-icon" loading="lazy" alt="" src="./public/bxsdata.svg" />

            <div class="line-div"></div>
          </div>
        </div>
      </div>
      <div class="frame-div">
        <div class="fluent-mdl2website-parent">
          <img class="fluent-mdl2website-icon" loading="lazy" alt="" src="./public/fluentmdl2website.svg" />

          <div class="frame-child1"></div>
        </div>
      </div>
      <div class="main-menu-inner1">
        <div class="frame-group">
          <div class="material-symbolsdelete-outlin-parent">
            <img class="material-symbolsdelete-outlin-icon" loading="lazy" alt=""
              src="./public/materialsymbolsdeleteoutline.svg" />

            <div class="frame-child2"></div>
          </div>
          <div class="ant-designdatabase-outlined-parent">
            <img class="ant-designdatabase-outlined-icon" loading="lazy" alt=""
              src="./public/antdesigndatabaseoutlined.svg" />

            <div class="frame-child3"></div>
          </div>
          <div class="iconoirsettings-profiles-parent">
            <img class="iconoirsettings-profiles" loading="lazy" alt="" src="./public/iconoirsettingsprofiles.svg" />

            <div class="frame-child4"></div>
          </div>
        </div>
      </div>
      <div class="main-menu-inner2">
        <div class="mditick-parent">
          <img class="mditick-icon" loading="lazy" alt="" src="./public/mditick.svg" />

          <div class="frame-child5"></div>
        </div>
      </div>
      <div class="main-menu-inner3">
        <div class="tablernotification-parent">
          <img class="tablernotification-icon" loading="lazy" alt="" src="./public/tablernotification.svg" />

          <div class="frame-child6"></div>
        </div>
      </div>
      <div class="material-symbolssettings-outl-wrapper">
        <img class="material-symbolssettings-outl-icon" loading="lazy" alt=""
          src="./public/materialsymbolssettingsoutline.svg" />
      </div>
      <div class="fa-solidpower-off-wrapper">
        <img class="fa-solidpower-off-icon" loading="lazy" alt="" src="./public/fasolidpoweroff.svg" />
      </div>
    </div>
    <div class="desktop-4-wrapper">
      <div class="desktop-4">
        <button class="rectangle-parent">
          <div class="rectangle-div"></div>
          <div class="heroiconsarrow-up-16-solid-wrapper">
            <img class="heroiconsarrow-up-16-solid" alt="" src="./public/heroiconsarrowup16solid@2x.png" />
          </div>
          <div class="leads-data">Leads Data</div>
        </button>
        <div class="desktop-4-inner">
          <div class="frame-container">
            <div class="riteam-line-parent">
              <img class="riteam-line-icon" loading="lazy" alt="" src="./public/riteamline.svg" />

              <div class="nurses">Nurses</div>
            </div>
            <div class="riteam-line-group">
              <img class="riteam-line-icon1" alt="" src="./public/riteamline.svg" />

              <div class="school-teachers">School Teachers</div>
            </div>
            <div class="riteam-line-container">
              <img class="riteam-line-icon2" alt="" src="./public/riteamline.svg" />

              <div class="lecturers">Lecturers</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="leads-data-1-inner">
      <div class="frame-parent1">
        <div class="frame-parent2">
          <div class="frame-parent3">
            <div class="nurses-wrapper">
              <h3 class="nurses1">Nurses</h3>
            </div>
            <div class="frame-parent4">
              <div class="frame-wrapper1">
                <div class="tablersearch-parent">
                  <img class="tablersearch-icon" loading="lazy" alt="" src="./public/tablersearch.svg" />

                  <img class="mdiplus-circle-outline-icon" loading="lazy" alt=""
                    src="./public/mdipluscircleoutline.svg" />

                  <div class="material-symbolsnotifications-wrapper">
                    <img class="material-symbolsnotifications-icon" loading="lazy" alt=""
                      src="./public/materialsymbolsnotificationsunreadoutlinesharp.svg" />
                  </div>
                  <div class="admin">Admin</div>
                </div>
              </div>
              <img class="ellipse-icon" loading="lazy" alt="" src="./public/ellipse-18@2x.png" />
            </div>
          </div>
          <div class="frame-child7"></div>
        </div>
        <div class="projects-parent">
          <div class="upload-title">
            <div class="upload-label">
              <a class="countries">Countries</a>
            </div>
            <button class="upload-action">
              <div class="upload-icon">
                <img class="icbaseline-plus-icon" alt="" src="./public/icbaselineplus.svg" />
              </div>
              <a class="upload">Upload</a>
            </button>
          </div>
          <div class="frame-parent5">
            <div class="country-1-wrapper">
              <div class="country-1">Country 1</div>
            </div>
            <div class="frame-parent6">
              <div class="line-parent">
                <div class="frame-child8"></div>
                <input class="frame-input" placeholder="Country 2" type="text" />
              </div>
              <div class="frame-child9"></div>
            </div>
            <div class="frame-parent7">
              <div class="frame-parent8">
                <div class="country-3-wrapper">
                  <div class="country-3">Country 3</div>
                </div>
                <div class="line-group">
                  <div class="frame-child10"></div>
                  <div class="country-4-wrapper">
                    <div class="country-4">Country 4</div>
                  </div>
                </div>
                <div class="frame-child11"></div>
              </div>
              <div class="frame-parent9">
                <div class="country-5-wrapper">
                  <div class="country-5">Country 5</div>
                </div>
                <div class="line-container">
                  <div class="frame-child12"></div>
                  <div class="country-6-wrapper">
                    <div class="country-6">Country 6</div>
                  </div>
                </div>
                <div class="frame-child13"></div>
              </div>
              <div class="frame-parent10">
                <div class="country-7-wrapper">
                  <div class="country-7">Country 7</div>
                </div>
                <div class="frame-child14"></div>
              </div>
              <div class="frame-parent11">
                <div class="country-8-wrapper">
                  <div class="country-8">Country 8</div>
                </div>
                <div class="frame-child15"></div>
                <div class="frame-wrapper2">
                  <div class="frame-parent12">
                    <div class="iconamoonarrow-up-2-bold-wrapper">
                      <img class="iconamoonarrow-up-2-bold" loading="lazy" alt=""
                        src="./public/iconamoonarrowup2bold@2x.png" />
                    </div>
                    <div class="wrapper">
                      <div class="div">1</div>
                    </div>
                    <div class="container">
                      <div class="div1">2</div>
                    </div>
                    <div class="iconamoonarrow-up-2-bold-container">
                      <img class="iconamoonarrow-up-2-bold1" loading="lazy" alt=""
                        src="./public/iconamoonarrowup2bold-1@2x.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div style="height: 100vh;">
    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modalTitle" role="dialog"
      aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <!-- Background overlay, show modal on click -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <!-- Modal container -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

          <!-- Modal content -->
          <div
            class="shadow-[0px_4px_4px_rgba(0,_0,_0,_0.25)] bg-white flex flex-col items-center justify-center py-[0.625rem] px-[1.25rem] gap-[1.25rem] text-[0.875rem]">
            <div class="font-semibold">
              Upload Leads
            </div>
            <div class="flex flex-row items-center justify-center gap-[1.25rem]">
              <div class="relative">
                <span>Upload File</span>
                <span class="text-[0.75rem] font-light">(.csv format)</span>
              </div>
              <div class="flex flex-row items-center justify-start">
                <select
                  class="w-[20rem] rounded flex flex-row items-center justify-center py-[0.25rem] px-[0.625rem] gap-[8.75rem] border-[1px] border-solid border-silver">
                  <option value="">Search</option>
                </select>
              </div>
            </div>
            <div class="flex flex-row items-center justify-center gap-[4.375rem]">
              <div class="relative">Select Country</div>
              <div class="flex flex-row flex-wrap items-center justify-start">
                <select
                  class="w-[20rem] rounded flex flex-row items-center justify-center py-[0.25rem] px-[0.625rem] gap-[8.75rem] border-[1px] border-solid border-silver">
                  <option value="">Search</option>
                </select>
              </div>
            </div>
            <div class="flex flex-row items-center justify-center gap-[7.25rem]">
              <div class="relative">Interest</div>
              <div class="flex flex-row flex-wrap items-center justify-start">
                <select
                  class="w-[20rem] rounded flex flex-row items-center justify-center py-[0.25rem] px-[0.625rem] gap-[8.75rem] border-[1px] border-solid border-silver">
                  <option value="">Search</option>
                </select>
              </div>
            </div>
            <button
              class="rounded bg-darkslategray overflow-hidden flex flex-row items-center justify-center py-[0.25rem] px-[5rem] text-white">
              <div class="relative font-semibold" onclick="toggleModal()">Upload</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button onclick="toggleModal()" class="px-4 py-2 bg-blue-500 text-white rounded">
      Open Modal
    </button>
  </div>
  <script>
    function toggleModal() {
      const modal = document.getElementById('modal');
      modal.classList.toggle('hidden');
    }
  </script>
</body>

</html>
